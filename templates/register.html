{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card fade-in">
            <div class="card-inner">
                <div class="card-header">
                    <h2 class="text-center mb-0">Create Account</h2>
                </div>
                <div class="card-body">
                    <form method="POST" class="needs-validation" novalidate>
                        <div class="mb-4">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control form-control-lg" id="username" name="username" required placeholder="Choose a username">
                        </div>
                        <div class="mb-4">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control form-control-lg" id="email" name="email" required placeholder="Enter your email">
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control form-control-lg" id="password" name="password" required placeholder="Choose a password">
                        </div>
                        <div class="d-grid gap-3">
                            <button type="submit" class="btn btn-primary rounded-pill w-100">Register</button>
                            <a href="{{ url_for('login') }}" class="btn btn-secondary btn-lg">Back to Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
